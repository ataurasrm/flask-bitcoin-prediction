<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Prediction</h1>
        <p><strong>Start Time:</strong> {{ start_time }}</p>
        <p><strong>End Time:</strong> {{ end_time }}</p>
        <p><strong>Starting Price:</strong> ${{ starting_price }}</p>
        <p><strong>Ending Price:</strong> ${{ ending_price }}</p>
    </div>
</body>
</html>
